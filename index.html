<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Risk Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Health Insurance Risk Calculator</h1>
<form id="riskForm">
  <label for="age">Age:</label>
  <input type="number" id="age" required>

  <label for="bmi">BMI:</label>
  <input type="number" id="bmi" step="0.1" required>

  <label for="bloodPressure">Blood Pressure:</label>
  <input type="number" id="bloodPressure" required>

  <label for="familyHistory">Family History (Yes/No):</label>
  <select id="familyHistory">
    <option value="yes">Yes</option>
    <option value="no">No</option>
  </select>

  <button type="submit">Calculate Risk</button>
</form>

<p id="result"></p>
<script src="script.js"></script>
</body>
</html>
